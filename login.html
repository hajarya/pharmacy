<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!--link for css file-->
    <link rel="stylesheet" href="login.css">
    <!--cloudflare library-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>
<body>
    <!--header-->
    <header class="header">
        <a href="#" class="logo">
            <img src="Pics/logo.png" alt="logo"> <!--width="125px" height="100px"-->
        </a>
        <!--nav bar-->
        <nav class="navbar">
            <a href="home.html">Home</a>                
            <a href="about.html">About</a>
            <a href="doctors.html">Doctors</a>
            <a href="products.html">Products</a>
            <a href="login.html">Login</a>
            <a href="contact.html">Contact</a>
        </nav>

        <div class="menubtn">
            <button>Helpline</button>
        </div>
    </header>
    <!--Login form-->
    <!--Form_SignUp_SignIn-->
    <div class="container" id="container">
    <!--Sign Up-->
        <div class="form sign-up-container">
            <form action="#">
                <h1>Create An Account</h1>

                <!--icons-->
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                </div>

                <span>or use your email for registration</span>

                <!--input fields-->
                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username" required>
                </div>

                <div class="input-field">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password" required>
                </div>

                <button>Sign Up</button>
            </form>
        </div>
    </div>

    <!--Sign In-->
    <div class="form sign-in-container">
        <form action="#">
            <h1>Login</h1>

            <!--icons-->
            <div class="social-container">
                <a href="#" class="social">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i>
                </a>
                <a href="#" class="social">
                    <i class="fa fa-google-plus" aria-hidden="true"></i>
                </a>
                <a href="#" class="social">
                    <i class="fa fa-linkedin" aria-hidden="true"></i>
                </a>
            </div>

            <span>or use your account</span>

            <!--input fields-->
            <div class="input-field">
                <i class="fa fa-user"></i>
                <input type="text/email" placeholder="Username/Email" required>
            </div>


            <div class="input-field">
                <i class="fa fa-lock"></i>
                <input type="password" placeholder="Password" required>
            </div>

            <a href="#">Forgot your password ?</a>
            <button>Sign In</button>
        </form>
    </div>
    <!--Overlay-->
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <img src="pics/s1.png" style="height: 25rem; width: 30rem; padding-top: 5%;">
                <button class="btn" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Friend!</h1>
                <p>Enter your personal details and start journey with us</p>
                <img src="Pics/s3.png" style="height: 25rem; width: 30rem;">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
        </div> 
    </div>
    <!--script for switching between sign up and sign in-->
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/js/fontawesome.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/js/all.min.js"></script-->
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click',() =>{
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click',() =>{
            container.classList.remove('right-panel-active');
        });
    </script>
</body>
</html>
